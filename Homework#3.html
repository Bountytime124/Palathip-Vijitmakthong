<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/Work3.css">
</head>

<body>
    <h1 class="name">ChainCity</h1>
    <div class="moopun">
        <img class="logo" src="./images/Chain_Mupun (2).png" width="200px">
    </div>
    <div class="content">
        <form action="">
            <fieldset class="border">
                <legend class="topic">Personal Information</legend>
                <label>Prefix</label>
                <select required>
                    <option disabled selected value="">-</option>
                    <option value="1">Mr.</option>
                    <option value="2">Mrs.</option>
                </select>
                <label>Name:</label>
                <input type="text" placeholder="Your name" required>
                </label> Surname :</label>
                <input type="text" placeholder="Your username" required>
                <br>
                <br>
                <label>Age :</label>
                <select required>
                    <option disabled selected value="">-</option>
                    <option value="1">11-13</option>
                    <option value="2">14-15</option>
                    <option value="More than 16"></option>
                </select>
                <br>
                <br>
                <label>Email :</label>
                <input type="email" placeholder="Your email" required>
                <label>Password :</label>
                <input type="password" placeholder="Your password" required>
            </fieldset>

            <fieldset class="border">
                <legend class="topic">Hobbies</legend>
                <input type="checkbox">
                <label>Play games</label>
                <input type="checkbox">
                <label>Sleep</label>
                <br>
                <br>
                <label>Comment :</label>
                <br>
                <textarea name="" id="" cols="45" rows="4"></textarea>
            </fieldset>
            <br>
            <div class="button">
                <button type="finish">Finish</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
